name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # git 克隆到当前机器上
      - name: Use Node.js
        uses: actions/setup-node@v3 # 设置node环境
        with:
          node-version: 16.x # 指定版本
          cache: 'npm'

      - name: Install dependencies
        run: npm # 运行 npm

      - name: Run build
        run: npm run build # 运行 npm build

      - name: view directory files
        run: ls -a # 查看打包后的目录文件